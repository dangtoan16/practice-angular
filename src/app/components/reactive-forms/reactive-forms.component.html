<form [formGroup]="formBuild">
    Enter your name:
    <input type="text" formControlName="yourName" />
  </form>
  
  <button type="button" (click)="setValue()">Set Value</button>
  <button type="button" (click)="resetForm()">Reset Form</button>
  <button type="button" (click)="updateValueAndValidity()">Update Value and Validity</button>
  
  <br>
  <i>
    Call `updateValueAndValidity` when changing the validator of a form control.
  </i>
  
  <br><br>
  
  {{ formBuild.value | json }}
